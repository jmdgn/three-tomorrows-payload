services:
  - type: web
    name: payload-nextjs-app
    env: docker
    healthCheckPath: /api/health
    plan: starter # Choose an appropriate plan
    envVars:
      - key: NODE_ENV
        value: production
      - key: PAYLOAD_SECRET
        generateValue: true
      - key: DATABASE_URI
        sync: false # You'll need to set this manually
      - key: NEXT_PUBLIC_SERVER_URL
        fromService:
          name: payload-nextjs-app
          type: web
          property: url
      - key: PAYLOAD_PUBLIC_SERVER_URL
        fromService:
          name: payload-nextjs-app
          type: web
          property: url